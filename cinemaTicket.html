<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cinema.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Cinema Ticket</title>
  </head>
  <body>
    <div class="ticket">
      <div class="ticket-content">
        <div class="ticket-header">
          <h2>CINEMA</h2>
          <h2>TICKET</h2>
        </div>
        <div class="vip">
          <p>VIP</p>
          <p>$10</p>
        </div>
        <div class="ticket-details">
          <p class="time">8:00 PM</p>
          <p class="gate-seat">
            GATE: 03 &nbsp; &nbsp; &nbsp; &nbsp; SEAT: B43
          </p>
          <p class="ticket-no">TICKET NO: 103752</p>
        </div>
        <div class="barcode">
          <img src="barcode.svg" alt="barcode" />
        </div>
      </div>
      <div class="ticket-separator"></div>
      <div class="ticket-image">
        <div class="popcorn-container">
          <img src="box.svg" alt="Popcorn" class="popcorn-box" />
          <div class="popcorn">
            <img src="popcorn.svg" alt="Popcorn" class="small-popcorn1" />
            <img src="popcorn.svg" alt="Popcorn" class="small-popcorn2" />
            <img src="popcorn.svg" alt="Popcorn" class="small-popcorn3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
