<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cinema.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Cinema Ticket</title>
  </head>
  <body>
    <div class="ticket">
        <div class="ticket-content">
            <h2>Cinema</h2>
            <h2>Ticket</h2>
            <p class="time">8:00 PM</p>
            <p>GATE: 03 &nbsp; SEAT: B43</p>
            <p>TICKET NO: 103752</p>
            <div class="vip">
                <p>VIP</p>
                <p>$10</p>
            </div>
            <div class="barcode"></div>
        </div>
        <div class="ticket-separator"></div>
        <div class="ticket-image">
            <div class="popcorn-container">
                <img src ="box.png" alt="Popcorn" class="popcorn-box">
                <img src ="popcorn.svg" alt="Popcorn" class="popcorn1">
                <img src ="popcorn.svg" alt="Popcorn" class="popcorn2">
                <img src ="popcorn.svg" alt="Popcorn" class="popcorn3">
            </div>
        </div>
    </div>
  </body>
</html>
